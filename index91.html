<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading-methods of jQuery</title>
<script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        var div = $("div");
        div.animate({ left: '100px' }, "slow");
        div.animate({ fontSize: '3em' }, "slow");
      });
    });
  </script>
</head>

<body>
  <button>Запустить Aнимацию</button>
  <p>По умолчанию, все HTML элементы имеют статическое позиционирование и не могут быть перемещены. Чтобы управлять
    позиционированием, помните, что в первую очередь, нужно задать CSS-свойство позиционирования элемента:
    относительное, фиксированное или абсолютное!</p>
  <div style="background:#98bf21; height: 130px; width: 320px; position: absolute;">Виталий Валентинович</div>
</body>

</html>
