<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading-methods of jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $('img:odd').slideUp("slow");
      });
    });
  </script>
</head>

<body>
  <button>This button hides even pictures</button><br><br>
  <img src="images/1.jpg" alt="1.jpg" title="first" width="100" height="50"><br>
  <img src="images/2.jpg" alt="2.jpg" title="second" width="100" height="50"><br>
  <img src="images/3.jpg" alt="3.jpg" title="third" width="100" height="50"><br>
  <img src="images/4.jpg" alt="4.jpg" title="fourth" width="100" height="50"><br>
  <img src="images/5.jpg" alt="5.jpg" title="fifth" width="100" height="50"><br>
  <img src="images/6.jpg" alt="6.jpg" title="sixth" width="100" height="50">

</body>

</html>
