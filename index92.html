<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading-methods of jQuery</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn1").click(function () {
        alert("Text: " + $("#test").text());
      });
      $("#btn2").click(function () {
        alert("HTML: " + $("#test").html());
      });
      $("#btn3").click(function () {
        alert("Value: " + $("#test1").val());
      });
    });
  </script>
</head>

<body>
  <p id="test">Это некоторый <b>полужирный</b> текст в абзаце</p>
  <button id="btn1">Показать Текст</button>
  <button id="btn2">Показать HTML</button>
  </br>
  <p>Name: <input type="text" id="test1" value="ФИО сотрудника"></p>
  <button id="btn3">Показать значение поля ввода Формы</button>
</body>

</html>
